DESCPOLL=এই মডিউল মতামত কম্পোনেন্টকে সম্পন্ন করে। এটি কনফিগার করা মতামত প্রদর্শন করে।মতামত মডিউলে প্রদর্শন করার জন্য আপনি একটি মতামাত বাছাই করতে পারেন।
MOD_POLL=<em>মড পোল</em>
POLL=মতামত
VOTE=ভোট
PARAMMODULEPOLL=প্রদর্শনের জন্য মতামত
SELECT POLL=মতামত বাছাই করুন

